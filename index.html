<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Liga de Pringles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Tabla de Posiciones - Liga de Pringles</h1>
    <table id="tabla">
        <thead>
            <tr>
                <th>Posición</th>
                <th>Equipo</th>
                <th>Puntos</th>
                <th>PJ</th>
                <th>PG</th>
                <th>PE</th>
                <th>PP</th>
                <th>GF</th>
                <th>GC</th>
                <th>Dif</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Reemplaza esta URL con el enlace de tu Web App
        const API_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=2xqhG1ASctKQyk3MOjLE3IxOuvIm3ZLrKxQnx9lWpXXNW371gn6-x1EIg_KYczbmaYQuNvcVnwIy8pzJE3qDGlY5CG4nBT1Um5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnGCtQOz2IBRdSTQ8PQRKTYJwR76qqs0putBOYY-Sn2VCKpCgJxEXBkjJGs4KgpjJt0GWbVT-Cm-ImKiH_DXi3V3ivYYi47D9sQ&lib=M2_FPvCb6o0YpWNgeZkRmaZADE-vM1vW6';

        async function cargarTabla() {
            try {
                const response = await fetch(API_URL);
                const datos = await response.json();

                const tbody = document.querySelector('#tabla tbody');
                tbody.innerHTML = ''; // Limpiar la tabla antes de cargar nuevos datos

                datos.forEach((fila) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${fila['Posición']}</td>
                        <td>${fila['Equipo']}</td>
                        <td>${fila['Puntos']}</td>
                        <td>${fila['PJ']}</td>
                        <td>${fila['PG']}</td>
                        <td>${fila['PE']}</td>
                        <td>${fila['PP']}</td>
                        <td>${fila['GF']}</td>
                        <td>${fila['GC']}</td>
                        <td>${fila['Dif']}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error al cargar la tabla:', error);
            }
        }

        // Cargar la tabla al cargar la página
        cargarTabla();
    </script>
</body>
</html>
